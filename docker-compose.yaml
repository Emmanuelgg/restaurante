version: "3"
services:
  nodeapp:
    container_name: node
    image: node:lts-stretch-slim
    ports:
      - "3000:3000"
    working_dir: /nodeapp
    volumes:
      - ./nodeapp:/nodeapp
    depends_on:
      - postgres
    environment:
        DB_HOST: postgres
        DATABASE_URL: postgres://admin:123456@postgres:5432/db_rest
        NODE_ENV: development
        PORT: 3000
    command: >
        bash -c "pwd
        && npm install express --save
        && npm install nodemon --save-dev
        && npm start"

  postgres:
    container_name: postgres
    image: postgres:9.6.13-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: db_rest
      PGDATA: /data/postgres
    volumes:
      - ../db_rest:/var/lib/postgres
    networks:
      - postgres-compose-network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: 123456
    ports:
      - "3030:80"
    depends_on:
      - postgres
    networks:
      - postgres-compose-network

networks:
  postgres-compose-network:
    driver: bridge
